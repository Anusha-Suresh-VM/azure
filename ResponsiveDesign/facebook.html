<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign up</title>
    <link rel="icon" href="images/Yootheme-Social-Bookmark-Social-facebook-button-blue.512.png" type="image/png">
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="item1">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">

            </div>
            <div class="item2">
                <h2>
                    Facebook helps you connect and share with the people in your life.
                </h2>

            </div>

        </div>
        <div class="section">
            <div class="login-form">
                <form action="">
                    <input type="email" placeholder="Email address or phone number">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <input type="submit" value="Log in" id="login-button">
                    <br>
                    <a href="#">Forgotten password?</a>
                    <hr>
                    <input type="submit" value="Create new account" id="create-account">

                </form>



            </div>
        </div>
    </div>
    
</body>
</html>
